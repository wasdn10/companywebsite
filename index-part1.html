<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Modern and powerful website with professional features">
    <meta name="keywords" content="Business, IT, Healthcare, Corporate Solutions">
    <title>Muntjac Group Resources</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="preloader.css">
    <link rel="stylesheet" href="header.css">
</head>
<body>
    <!-- Preloader -->
    <div id="preloader">
        <div class="spinner"></div>
    </div>

    <!-- Header -->
    <header class="header">
        <div class="container">
            <h1 class="logo">Muntjac Group</h1>
            <nav>
                <button class="hamburger" aria-label="Toggle navigation">
                    <span class="line"></span>
                    <span class="line"></span>
                    <span class="line"></span>
                </button>
                <ul class="nav-links">
                    <li><a href="#home">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#services">Services</a></li>
                    <li><a href="#products">Products</a></li>
                    <li><a href="#feed">Feed</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
                <div class="header-actions">
                    <input type="text" placeholder="Search..." class="search-bar">
                    <button id="theme-toggle">üåô</button>
                </div>
            </nav>
        </div>
    </header>

    <!-- Placeholder for the next sections -->
    <main id="main-content">
    </main>

    <!-- Back-to-Top Button -->
    <button id="back-to-top" title="Go to top">‚¨ÜÔ∏è</button>

    <script>
        // Preloader
        window.onload = function () {
            document.getElementById('preloader').style.display = 'none';
        };

        // Hamburger menu toggle
        const hamburger = document.querySelector('.hamburger');
        const navLinks = document.querySelector('.nav-links');
        hamburger.addEventListener('click', () => {
            navLinks.classList.toggle('active');
        });

        // Back-to-top button
        const backToTop = document.getElementById('back-to-top');
        window.onscroll = function () {
            if (document.body.scrollTop > 300 || document.documentElement.scrollTop > 300) {
                backToTop.style.display = 'block';
            } else {
                backToTop.style.display = 'none';
            }
        };
        backToTop.onclick = function () {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        };

        // Theme toggle
        const themeToggle = document.getElementById('theme-toggle');
        themeToggle.addEventListener('click', function () {
            document.body.classList.toggle('dark-theme');
            if (document.body.classList.contains('dark-theme')) {
                themeToggle.textContent = '‚òÄÔ∏è';
            } else {
                themeToggle.textContent = 'üåô';
            }
        });
    </script>
</body>
</html>
