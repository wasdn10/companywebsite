<section id="home" class="hero">
    <video autoplay muted loop id="hero-video">
        <source src="assets/hero-video.mp4" type="video/mp4">
    </video>
    <div class="hero-content">
        <h2>Innovate. Empower. Succeed.</h2>
        <p>Delivering cutting-edge IT, healthcare, and corporate solutions to empower your business.</p>
        <a href="#about" class="btn-primary">Learn More</a>
    </div>
    <div id="scroll-indicator">
        <p>Scroll Down</p>
        <span class="arrow">⬇️</span>
    </div>
</section>

<script>
    // Scroll indicator animation
    const scrollIndicator = document.getElementById('scroll-indicator');
    window.addEventListener('scroll', () => {
        const opacity = 1 - window.scrollY / 200;
        scrollIndicator.style.opacity = Math.max(opacity, 0);
    });
</script>
