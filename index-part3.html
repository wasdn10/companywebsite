<section id="about" class="about">
    <h2>About Us</h2>
    <p>We provide innovative solutions that empower businesses worldwide.</p>
    <div class="stats">
        <div class="stat-card">
            <h3><span id="years-counter">0</span>+</h3>
            <p>Years of Experience</p>
        </div>
        <div class="stat-card">
            <h3><span id="clients-counter">0</span>+</h3>
            <p>Global Clients</p>
        </div>
        <div class="stat-card">
            <h3><span id="projects-counter">0</span>+</h3>
            <p>Projects Delivered</p>
        </div>
    </div>
</section>

<script>
    // Animated Counters
    const animateCounter = (id, target) => {
        const element = document.getElementById(id);
        let count = 0;
        const increment = Math.ceil(target / 100);
        const interval = setInterval(() => {
            count += increment;
            if (count >= target) {
                count = target;
                clearInterval(interval);
            }
            element.textContent = count;
        }, 30);
    };

    window.onload = () => {
        animateCounter("years-counter", 10);
        animateCounter("clients-counter", 500);
        animateCounter("projects-counter", 2000);
    };
</script>
